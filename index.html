<!DOCTYPE html>
<html lang="en" data-theme="actsTheme">

  <body>
    <div class="drawer drawer-mobile">

          <div class="navbar bg-primary">

              <label

                class="btn btn-ghost btn-circle lg:hidden"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h7"
                  /></svg
              ></label>
            </div>
            <div class="navbar-center">
              <a class="btn btn-ghost normal-case text-xs">Acts 1-2</a>
              <a class="btn btn-outline normal-case text-xl mx-3">Acts 3-10</a>
              <a class="btn btn-ghost normal-case text-xs">Acts 11-20</a>

            <div class="navbar-end">
              <div class="form-control">
                <div class="input-group">
                  <input
                    type="text"

                  />

                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-6 w-6"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                      />
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <main>
            <button
              class="btn"
              onclick="replaceWithHTML('spa-replacement', './pages/test.html')"
            >
              replace the "hello" with "test"!
            </button>
            <div id="spa-replacement">hello</div>
          </main>
      </div>
      <div class="drawer-side ">
        <label for="drawer" class="drawer-overlay"></label>
        <ul class="menu p-4 overflow-y-auto w-80 bg-primary text-base-content">
          <!-- Sidebar content here -->
          <li><a>Sidebar Item 1</a></li>
          <li><a>Sidebar Item 2</a></li>
        </ul>
      </div>
    </div>

    <script>
      let replaceWithHTML = (id, htmlFileLocation) => {
        let htmlData;
        fetch(htmlFileLocation)
          .then((response) => response.text())
          .then((data) => {
            document.getElementById(id).innerHTML = data;
          });
      };
    </script>
  </body>
</html>
