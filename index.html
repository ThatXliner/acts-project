<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acts Project</title>
    <link rel="stylesheet" href="style.css" />
    <!-- CSS TailwindCSS + DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.28.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/MotionPathPlugin.min.js"></script>
    <!-- Pirated GSAP plugins
    <script src="./ScrollSmoother.min.js"></script>
    <script src="./DrawSVGPlugin3.min.js"></script>
    <script src="./MorphSVGPlugin3.min.js"></script> -->
    <script>
      gsap.registerPlugin(ScrollTrigger, ScrollSmoother, DrawSVGPlugin, MorphSVGPlugin, MotionPathPlugin);
    </script>
    <!-- Animate On Scroll
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script> -->
  </head>
  <body>
    <!-- <script>
      AOS.init();
    </script> -->
    <div id="header" class="text-5xl">
      <h1>Bryan, Evan, and Amaar's Acts Project</h1>
    </div>
    <script>
      // Animations
      gsap.to("#header h1", { x: "25vw", duration: 2 });
    </script>
  </body>
</html>
