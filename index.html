<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acts Project</title>
    <link rel="stylesheet" href="style.css" />
    <!-- CSS utility library (UnoCSS) -->
    <script src="https://cdn.jsdelivr.net/npm/@unocss/runtime"></script>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/ScrollTrigger.min.js"></script>

    <script>
      gsap.registerPlugin(ScrollTrigger);

      AOS.init();
    </script>

  <body>
    <!-- <div class="min-h-screen">hi</div>
    <div class="min-h-screen">more hi</div> -->
    <div id="header" class="max-x-screen overflow-x-hidden">
      <h1>Bryan, Evan, and Amaar's Acts Project</h1>
    </div>

    <script>
      "use strict";
      // Animations
      gsap.to("#header h1", { x: "25vw", duration: 2 });
    </script>
  </body>
</html>
